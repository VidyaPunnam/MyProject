<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
         
            width: 100%;
    background: linear-gradient(to top, rgba(0,0,0,0.5)50%,rgba(0,0,0,0.5)50%), url(srit_campus.webp);
    background-position: center;
    background-size: cover;
  
    /* height: 100vh; */
        }

        h1 {
            text-align: center;
        }

        form {
            /* max-width: 400px; */
            width: 50%;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            padding: 20px 20px 20px 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: white;
        }
 
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        
        form div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

     
        label {
            width: 48%;
        }

        
        input {
            width: 48%; 
        }
        .gender-options {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input[type="radio"] {
            margin: 0;
        }
    </style>
</head>
<body> 

<h1>College Registration Form</h1>

<form action="">
    <div>
        <label for="fname">First name :</label>
        <input type="text" required id="fname" name="fname">
    </div>

    <div>
        <label for="lname">Last name :</label>
        <input type="text" required id="lname" name="lname">
    </div>

    <div>
        <label for="email">Email :</label>
        <input type="email" required id="email" name="email">
    </div>

    <div>
        <label for="dob">DOB :</label>
        <input type="text" required id="dob" name="dob">
    </div>

    <div>
        <label for="number">Phone number :</label>
        <input type="number" required id="number" name="number">
    </div>

    <div class="gender-options">
      <label for="radio">Gender :</label>
      <label for="male">Male</label>
      <input type="radio" required id="male" name="radio">
      <label for="female">Female</label>
      <input type="radio" required id="female" name="radio">
  </div>

    <div>
        <label for="text">Address :</label>
        <input type="text" required id="text" name="text">
    </div>

    <button type="submit">Submit</button>
</form>

</body>
</html>
