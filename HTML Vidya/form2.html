<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>student_details</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal_Details</legend>
        <label for="">FirstName</label>
        <input type="text"required id="fname" name="fname">
        <br><br>
        <label for="">MiddleName</label>
        <input type="text"required id="mname" name="mname">
        <br><br>
        <label for="">LastName</label>
        <input type="text"required id="lname" name="lname">
        <br><br>
        <label for="">Email</label>
        <input type="Email"required id="email" name="email">
        <br><br>
        <label for="DOB">DOB</label>
        <input type="date"required id="DOB" name="DOB">
        <br><br>
    </fieldset>
    <fieldset>
        <legend>Educational_details</legend>
        <label for="">Department </label><br><br>
        <input type="radio" id="cs" name="dept">
        <label for="cs">cs</label>
        <input type="radio" id="ece" name="dept">
        <label for="ece">ece</label>
        <input type="radio" id="EEE" name="dept">
        <label for="EEE">EEE</label>
        <input type="radio" id="civil" name="dept">
         <label for="civil">cs</label>
        <input type="radio" id="mech" name="dept">
        <label for="mech">mech</label>
        <br><br>
        <label for="">YOG</label>
        <input list="yog" id="yop" name="yop">
        <datalist d="yog">
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
</datalist>
<br><br>
<label for="">Skills</label><br><br>
<input type="checkbox" id="html" name="html">
<label for="">html</label><br><br>
<input type="checkbox" id="java" name="java">
<label for="">java</label><br><br>
<input type="checkbox" id="css" name="css">
<label for="">css</label><br><br>
<input type="checkbox" id="python" name="python">
<label for="">python</label><br><br>
<input type="checkbox" id="c" name="c">
<label for="">c</label><br><br>
<input type="submit"><br><br>
        
    </fieldset>
    </form>
    
</body>
</html>
